<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>range</title>
</head>
<body>
<input id="myrange" type="range" min="0" max="100" defaultValue="0" step:"1" oninput="change()">
<div id="showage">
<span>你的年龄是:<span id="age">0</span>岁</span>
</div>
<script>
function change(){
 var age=document.getElementById('age');
 var myrange=document.getElementById('myrange');
 age.innerHTML=myrange.value;
}
</script>
</body>
</html>
