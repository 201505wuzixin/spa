<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>password</title>
</head>
<body>
<div>密码：<input type="password" id="password"><a href="" id="show">SHOW</a></div>
<script>
  var pas=document.getElementById('password');
  var show=document.getElementById('show');
  show.onmouseover=function(){
    pas.type="text";
  }
show.onmouseout=function(){
    pas.type="password";
  }
</script>
</body>
</html>
