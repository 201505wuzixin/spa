<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二进熵函数曲线</title>
  <style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}
.main{
  width:70%;
  height:80%;
  margin:30px auto;
}
  </style>
</head>
<body>
  <div class="main"></div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
  <script>
$(function(){
    var xData=[];
    var yData=[];
    for(var i=0;i<=1;i+=0.1){
    xData.push(roundFractional(i,1));
    yData.push(roundFractional(h(i),2));
    }
    var myChart=echarts.init($('.main').get(0));
    var option={
      title:{
      text:'二进熵函数曲线'
      },
      tooltip:{},
      legend:{
      data:['信息量']
      },
      xAxis:{data:xData},
      yAxis:{},
      series:[{
      name:'信息量',
      type:'line',
      smooth:'true',
       data:yData
      }]
    };
    myChart.setOption(option);
    function roundFractional(x,n){
      return Math.round(x*Math.pow(10,n))/Math.pow(10,n);
    }
    function h(p){
      return -1*(plog(p)+plog(1-p));
    }
    function plog(p){
      return (p===0)?0:p*Math.log2(p);
    }
});
  </script>
</body>
</html>
